<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flip Game</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <h1 class="title">Flip Game</h1>
        <button type="button" class="start-button">Start Game</button>
        <div class="game-level-buttons">
            <button type="button" class="easy-button" style="display: none">
                Easy
            </button>
            <button type="button" class="medium-button" style="display: none">
                Medium
            </button>
            <button type="button" class="hard-button" style="display: none">
                Hard
            </button>
        </div>
        <div class="game-info">
            <p class="counter-text"><span class="move-counter"></span></p>
            <p class="timer-text"><span class="timer"></span></p>
            <button type="button" class="reset-button" style="display: none">
                Reset Game
            </button>
        </div>
        <div class="game-board"></div>
        <div class="overlay">
            <div class="overlay-content">
                <h2 class="overlay-title">Congratulations!</h2>
                <p class="overlay-p"></p>
                <button type="button" class="overlay-button">Play Again</button>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
